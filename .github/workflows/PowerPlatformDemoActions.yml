name: export-and-commit-push-solution-to-branch
on:
  workflow_dispatch:

jobs: 
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true
        
     - name: who-am-i action
       uses: microsoft/powerplatform-actions/who-am-i@v0
       with:
         environment-url: 'https://t365-qa.crm.dynamics.com'
         user-name: 'sa@rogerthatdev.onmicrosoft.com'
         password-secret: ${{ secrets.password }}
        
    - name: Install Power Platform Tools
      uses: microsoft/powerplatform-actions/actions-install@v1

    - name: Export Solution
      uses: microsoft/powerplatform-actions/export-solution@v1
      with:
        environment-url: 'https://t365-qa.crm.dynamics.com'
        user-name: 'admin@v6vsx.onmicrosoft.com'
        password-secret: ${{ secrets.PASSWORD }}
        solution-name: DevOpsDemo
        solution-output-file: 'DevOpsDemo.zip'
        working-directory: 'out'

    - name: Unpack Solution
      uses: microsoft/powerplatform-actions/unpack-solution@v1
      with:
        solution-file: 'out/DevOpsDemo.zip'
        solution-folder: 'out/solutions/Unmanaged/DevOpsDemo'
        solution-type: 'Unmanaged'
        overwrite-files: true

    - name: Publish Solution
      uses: microsoft/powerplatform-actions/publish-solution@v1
      with:
        environment-url: 'https://t365demo.crm.dynamics.com'
        user-name: 'admin@v6vsx.onmicrosoft.com'
        password-secret: ${{ secrets.PASSWORD }}

    - name: Prepare solution changes for check-in into source control
      uses: microsoft/powerplatform-actions/branch-solution@v1
      with:
        solution-folder: 'out/solutions/DevOpsDemo'
        solution-target-folder: 'src/solutions/Unmanaged/DevOpsDemo'
        token: ${{ secrets.POWERPLATFORM_TOKEN }}
